---
apiVersion: v1
kind: Service
metadata:
  name: traefik-dashboard
  labels:
    app.kubernetes.io/instance: traefik
    app.kubernetes.io/name: traefik-dashboard
spec:
  ports:
    - name: traefik
      port: 9000
      targetPort: 9000
  selector:
    app.kubernetes.io/instance: traefik-kube-system
    app.kubernetes.io/name: traefik
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: traefik-dashboard-path
spec:
  addPrefix:
    prefix: /dashboard
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: 'traefik-dashboard-https'
spec:
  entryPoints:
    - 'websecure'
  routes:
    - match: 'Host(`traefik.orleans.io`)'
      kind: 'Rule'
      services:
        - name: 'traefik-dashboard'
          port: 9000
      middlewares:
        - name: traefik-dashboard-path
  tls:
    secretName: wildcard-orleans-io
