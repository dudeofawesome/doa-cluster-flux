---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: "traefik-dashboard"
spec:
  entryPoints:
    - "websecure"
  routes:
    - match: "Host(`traefik.gibbs.tk`)"
      kind: "Rule"
      services:
        - kind: TraefikService
          name: api@internal
      middlewares:
        # - name: security-no-frame-deny
        #   namespace: kube-system
        - name: forward-auth
          namespace: kube-system
  tls:
    secretName: wildcard-gibbs-tk
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: forward-auth
data:
  config.ini: |
    logout-redirect = https://traefik.gibbs.tk
