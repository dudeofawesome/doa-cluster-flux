---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: 'traefik-dashboard'
spec:
  entryPoints:
    - 'websecure'
  routes:
    - match: 'Host(`traefik.orleans.io`)'
      kind: 'Rule'
      services:
        - kind: TraefikService
          name: api@internal
      middlewares:
        # - name: security-no-frame-deny
        #   namespace: kube-system
        - name: forward-auth
  tls:
    secretName: wildcard-orleans-io
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: forward-auth
data:
  config.ini: |
    logout-redirect = https://traefik.orleans.io
