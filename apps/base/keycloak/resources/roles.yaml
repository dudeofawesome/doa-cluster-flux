---
apiVersion: v1.edp.epam.com/v1
kind: KeycloakRealmRole
metadata:
  name: admin
spec:
  name: admin
  realmRef:
    kind: ClusterKeycloakRealm
    name: sequoia
  description: allowed to do everything
  composite: true
  composites:
    - name: manage-authorization
    - name: manage-realm
    - name: query-realms
    - name: view-realm

    - name: create-client
    - name: manage-clients
    - name: query-clients
    - name: view-clients

    - name: manage-users
    - name: query-users
    - name: view-users
    - name: impersonation
    - name: manage-identity
    - name: view-authorization
    - name: view-identity

    - name: manage-events
    - name: view-events

    - name: query-groups
